language: go
go:
  - '1.9'
  - 1.10.x

install:
  - go get github.com/mattn/goveralls
script:
  - go test -v -covermode=count -coverprofile=coverage.cov
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.cov -service=travis-ci -repotoken $COVERALLS_TOKEN
notifications:
  email:
    recipients:
      - 437664071@qq.com
    on_success: change
    on_failure: always

env:
  global:
    secure: ""
