language: go
go:
- '1.9'
- 1.10.x
before_install:
- go get github.com/jinzhu/gorm
- go get github.com/labstack/echo
- go get github.com/pelletier/go-toml
- go get github.com/jinzhu/gorm/dialects/sqlite
install:
- go get github.com/mattn/goveralls
script:
- go test -v -covermode=count -coverprofile=coverage.out
- "$HOME/gopath/bin/goveralls -repotoken $COVERALLS_TOKEN -coverprofile=coverage.out
  -service=travis-ci"
notifications:
  email:
    recipients:
    - 437664071@qq.com
    on_success: change
    on_failure: always
env:
  global:
    secure: 
